<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Click the Coin</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: Arial, sans-serif;
    }
    #coin {
      width: 100px;
      height: 100px;
      background-image: url('https://i.imgur.com/6oK4X7a.png'); /* Зображення монетки */
      background-size: cover;
      cursor: pointer;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <div id="coin"></div>

  <script>
    let score = 0;
    const scoreElement = document.getElementById('score');
    const coin = document.getElementById('coin');

    coin.addEventListener('click', () => {
      score++;
      scoreElement.textContent = 'Score: ' + score;
    });
  </script>
</body>
</html>
